<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function sum(x, y) { // 선언하는 ()
            let result = x + y;
            //console.log("result : ", result)
            return result;
        }

        
        function minus(x,y){
            let result = x - y;
            console.log("result : ", result) 
        }
        
        let s = sum(3, 5); // 실행하는 ()
        console.log("s :", s)
        minus(8, sum(5,3));

        let fn1 = sum;
        let s2 = fn1(1,2)
        console.log("s2 :", s2)

        // 익명함수
        let fn2 = function (x, y){
            return x * y;
        }

        // 위와 동일함
        // function fn2(x, y){
        //     return x * y;
        // }

        /////////////////////////////////////
        // 전달인자

        // 전달인자 하나만 받기로 선언
        function param(a){
            if( a != undefined){
            console.log("a :", a)
        } else{
            console.log("사용법 : parm(123)")
        }
        }

        param("글자")    // 하나만 전달
        param()         // 전달 없음
        param(1,2)      // 두개 전달
        // 실행할때의 전달인자와 관계없이
        // 함수는 자기가 받기로 한것만 받아서 쓴다.

        function param_fn(cb){
            console.log(typeof cb)
            console.log(cb)
            cb() //실행
        }
        console.log("---------------")
        param_fn(param)

       let fn3 = function(){
            console.log("익명함수 실행")
       }
    
       param_fn(fn3)

       param_fn(function (){
            console.log("익명함수 실행2")
       })

       setTimeout(fn3, 1000*3)  // 지정한 시간에 출력
       setInterval(fn3, 1000*3) // 일정한 간격으로 출력

       setTimeout(function (){
            console.log("익명함수 실행3")
        }, 1000 * 3)

        let itv = setInterval(function (){
            console.log("익명함수 실행4")
        }, 1000 * 3)
        clearInterval(itv)


    </script>
