<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>instalogin</title>
    <link rel="stylesheet" href="css/instalogin.css">
</head>

<body>
    <!-- 전체 영역 -->
    <div class="container">
        <!-- 로그인 영역 -->
        <from action="" method="post">
            <!-- 로그인 박스 -->
            <div class="login-wrap">
                <!-- 중첩박스 (inner) -->
                    <!-- 로고 -->
                    <div class="login-logo">
                        <img src="img/instalogo.png" alt="로고">
                    </div>
                    <!-- 아이디 -->
                    <div class="login-inputbox">
                        <input type="text" name="id" placeholder="전화번호, 사용자 이름 또는 이메일">
                        <span class="border"></span>
                    </div>
                    <!-- 비밀번호 -->
                    <div class="login-inputbox">
                        <input type="password" name="pw" placeholder="비밀번호">
                        <span class="border"></span>
                    </div>
                    <!-- 로그인버튼  -->
                    <div class="login-btnbox"><a href="#" class="login-btn">로그인</a></div>
                    <!-- 밑줄 (또는) 밑줄 -->
                    <div class="horizon">
                        <hr class="leftHr">
                        <div class="or">또는</div>
                        <hr class="rightHr">
                    </div>
                    <!-- 페이스북 연결 -->
                    <div class="facebook">
                        <a href="#" class="facebooklink"></a> 
                        <button class="facebooklink">
                            <img src="img/facelogo.png" alt="페이스북로고">
                            </button></a>으로 로그인</div>
                    <!-- 비밀번호 찾기 -->
                    <div class="password">
                        <a href="#" class="facebooklink">비밀번호를 잊으셨나요?</a>
                    </div>
                    <hr>
                    <!-- 계정만들기 -->
                    <div class="account">
                        <p>계정이 없으신가요?
                            <a href="#" class="account">가입하기</a></p>
                    </div>
                    <hr>

                </div>

            </div>

        </from>

    </div>

</body>

</html>
