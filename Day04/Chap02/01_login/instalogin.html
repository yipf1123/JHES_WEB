<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>instalogin</title>
    <link rel="stylesheet" href="css/instalogin.css">
</head>

<body>
    <div class="container">

        <from action="" method="post"> <!-- ???? -->
            
            <div class="login-wrap"> 

                <div id="login"> <!-- ???? -->
                    
                    <div class="login-logo">
                        <img src="img/instagram-new-logo.png" alt="로고">
                    </div>

                    <div class="login-inputbox">
                        <input type="text" name="id" placeholder="전화번호, 사용자 이름 또는 이메일">
                        <span class="border"></span>
                    </div>

                    <div class="login-inputbox">
                        <input type="password" name="pw" placeholder="비밀번호">
                        <span class="border"></span>
                    </div>

                    <div class="login-btnbox"><a href="#" class="login-btn">로그인</a></div>
                    
                    <div class="horizon">
                        <hr class="leftHr">
                        <div class="or">또는</div>
                        <hr class="rightHr">
                    </div>

                    <a href="#" class="facebooklink">
                        <button class="facebooklink">
                            <img src="img/facelogo.png" alt="페이스북로고">
                            Facebook으로 로그인</button></a>

                    <a href="#" class="facebooklink">비밀번호를 잊으셨나요?</a>

                    <hr>
                    <div class="account">
                        <p>계정이 없으신가요?
                        <a href="#" class="account">가입하기</a></p>
                    </div>
                    <hr>

                </div>
           
            </div>
        
        </from>
    
    </div>

</body>

</html>
