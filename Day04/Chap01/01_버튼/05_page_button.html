<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>page button</title>
    <link rel="stylesheet" href="css/05_page_button.css">
</head>
<body>
    <div class="container">
        
        <div class="pagination">
            <a href="#" class="btn page">&laquo;</a>
            <a href="#" class="btn page">&#8249;</a>
            
            <a href="#" class="btn page">1</a>
            <a href="#" class="btn page">2</a>
            <a href="#" class="btn page">3</a>
            <a href="#" class="btn page">4</a>
            <a href="#" class="btn page">5</a>
            
            
            <a href="#" class="btn page">&#8250;</a>
            <a href="#" class="btn page">&raquo;</a>


        </div>

        <hr>

        <div class="pagination">
            <a href="#" class="btn page round">&laquo;</a>
            <a href="#" class="btn page round">&#8249;</a>
            
            <a href="#" class="btn page round">1</a>
            <a href="#" class="btn page round">2</a>
            <a href="#" class="btn page round">3</a>
            <a href="#" class="btn page round">4</a>
            <a href="#" class="btn page round">5</a>
            
            
            <a href="#" class="btn page round">&#8250;</a>
            <a href="#" class="btn page round">&raquo;</a>


        </div>


    </div>
    
</body>
</html>
