<head>

    <title>if 조건문</title>
    <script>
        // if 조건문
        let a = 20
        let b = 10

        if( a > b ){
            console.log(`${a} 이  ${b} 보다 크다`)
        }

        let input = prompt('숫자를 입력하세요')
        input = Number(input)

        if( input > 0 ){
            alert('양수입니다')
        }

        if( input < 0){
            alert('음수입니다')
        }


</script>
