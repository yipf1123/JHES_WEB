<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>즉시 호출 함수</title>
    <!-- 외부 스트립트 -->
    <script>
        let pi = 3.14
        console.log(`원주율은 ${pi} 입니다`)
    </script>

    <!-- 내부 스크립트 -->
    <script>
        // 즉시 호출 함수 - 쉐도잉 : 똑같이 pi로 선언하고 다른 값을 불러올 수 있음
        (function() {
            let pi = 3.141592
            console.log(`파이 값은 ${pi} 입니다`)
        }) ()
    </script>
</head>
<body>
    
</body>
</html>
