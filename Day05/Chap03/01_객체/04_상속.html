<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상속</title>
    <script>
        // 클래스 선언
        class Car {
            // 생성자
            constructor(name, price) {
                this.name = name
                this.price = price
            }

            // 메소드
            showInfo() {
                let result = `${this.name} : ${this.price}`
                return result
            }

        }

        class SuperCar extends Car {

            constructor(name, price, speed) {
                super(name, price) // 부모 클래스의 생성자 호출
                this.speed = speed
            }

            //메소드
            show() {
                let result = super.showInfo() + ' - ' + this.speed
                return result
            }
        }

        let superCar = new SuperCar('슈퍼카', 30000, 400)
        document.write(superCar.show())
    </script>
</head>

</body>

</html>
