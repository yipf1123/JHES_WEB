<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문서 준비 이벤트</title>
    <script>

        //DOMContentLoaded : 문서객체 모델이 로딩됐을 때, 실행되는 이벤트
        //addEventListener('이벤트타입', 콜백함수)
        // : html 요소에 이벤트를 등록하는 함수
        document.addEventListener('DOMContentLoaded', () => {
            // 문서가 모두 로딩된 후 실행
            document.getElementById('title').innerHTML = '문서 준비 완료'
        })
    </script>
</head>
<body>
    <h1 id="title"></h1>
</body>
</html>
