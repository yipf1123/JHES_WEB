<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>하이퍼 링크 - anchor</title>
</head>
<body>
    <!-- 
        a 태그

        * 속성
        - herf : 이동할 경로(파일경로, URL, id속성)
         - 경로
         * 절대 경로    :   herf="http://www.naver.com"     다른 웹 사이트로 이동
         * 상대 경로    :   herf="../../test.html"          상위 경로의 다른 문서로 이동
         * 내부 파일    :   herf="#text"                    id속성이 text 인 요소로 이동
         *) ../     : 상위 경로
            ./      : 현재 경로
            
            
        - target
        * _blank    : 새 창에서 열기
        *_self      : 현재 창에서 열기
        *_parent    : 부모 플레임에서 열기
        *_top       : 최상위 프레임에서 열기
     -->

     <a href="http://www.naver.com" target="_blank">네이버 (새 창)</a>
     <a href="http://www.naver.com" target="_self">네이버 (현재 창)</a>
     <a href="#bottom" id="top">맨 아래로 이동</a>

     <div style="height: 1000px;"></div>

     <p>
        연락처 <br>
        <!-- 이메일 링크 (mailto:[이메일주소]) -->
        <a href="mailto:wwwaloha@kakao.com">www.aloha@kakao.com</a>
     </p>


     <p>
        전화번호 <br>
        <!-- 전화번호 (tel:[전화번호]) -->
        <a href="tel:01012341234">010-1234-1234</a>
     </p>
     
     <a href="#top" id="bottom">맨 위로 이동</a>
     
</body>
</html>
