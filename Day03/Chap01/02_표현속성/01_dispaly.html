<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display</title>
    <link rel="stylesheet" href="css/01_dispaly.css">
</head>
<body>
    <!-- display : inline, inline-block -->
    <div class="container">
        <h1>display : inline, inline-block</h1>
        <hr>

        <!-- 리스트 태그는 block 요소 -->
        <!-- inline 과 inline-block으로 변경 -->

        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>JAVASCRIPT</li>
        </ul>

        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li class="none">JAVASCRIPT</li>    <!-- display: none; -->
            <li>JAVASCRIPT</li>
        </ul>
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li class="hidden">JAVASCRIPT</li> <!-- visibility : hidden;-->
            <li>JQuery</li>
        </ul>
    </div>

    <!-- display : grid; -->

            <div class="item"><img src="img/t-shirt.jpg" alt="상품이미지" width="250px"></div>
